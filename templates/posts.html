<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details | theCollegeBazaar</title>
    
    <!-- External Icon Library -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background-color: #f5f5f5;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0B6285;
    color: white;
    height: 80px;
    width: 100%;
    z-index: 100;
    padding: 0 20px;
    position: fixed;
    top: 0;
    left: 0;
}

.header .logo {
    font-size: 25px;
    font-weight: bold;
    font-family: "Poppins", sans-serif;
    color: white;
    cursor: pointer;
}

.header .logo:hover {
    color: #FF6B4A;
}

.header .sidebar-btn {
    font-size: 25px;
    cursor: pointer;
    margin-left: 20px;
    color: white;
    transition: color 0.3s ease;
}

.header .sidebar-btn:hover {
    color: #FF6B4A;
}

.sidebar {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100%;
    background: linear-gradient(135deg, #0B6285 0%, #074961 100%);
    transition: right 0.3s ease;
    padding: 20px;
    z-index: 200;
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
}

.sidebar.open {
    right: 0;
}

.sidebar .close-btn {
    font-size: 24px;
    color: white;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
    transition: color 0.3s ease;
}

.sidebar .close-btn:hover {
    color: #FF6B4A;
}

.sidebar .content {
    margin-top: 70px;
    padding: 0 10px;
}

.sidebar .content h3 {
    color: white;
    font-size: 24px;
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
}

.sidebar .content ul {
    list-style: none;
    padding: 0;
}

.sidebar .content ul li {
    margin-bottom: 20px;
}

.sidebar .content ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    padding: 12px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.1);
}

.sidebar .content ul li a:hover {
    background-color: #FF6B4A;
    transform: translateX(5px);
}

.sidebar .content .create-post-btn {
    background-color: #FF6B4A;
    border-radius: 8px;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.sidebar .content .create-post-btn:hover {
    transform: translateY(-2px);
}

.sidebar .delete-btn {
    width: 100%;
    padding: 12px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.sidebar .delete-btn:hover {
    background-color: #FF6B4A;
}

.post-detail-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 30px;
    width: 100%;
    max-width: 1200px;
    margin: 80px auto 0;
    padding: 40px 20px;
    min-height: calc(100vh - 80px);
}

.post-image-box {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 4 / 3;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.post-image-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #f8f8f8;
    transition: transform 0.3s ease;
}

.post-description-box {
    width: 100%;
    max-width: 450px;
    padding: 25px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.title-line {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.name {
    font-size: 24px;
    color: #1B3A4B;
    font-weight: 600;
}

.username {
    color: #0B6285;
    font-size: 18px;
}

.divider {
    color: #CBD5E0;
    margin: 0 10px;
}

.price {
    font-size: 28px;
    color: #28a745;
    font-weight: 600;
    margin-bottom: 15px;
    text-align: left;
}

.description {
    font-size: 16px;
    line-height: 1.6;
    color: #4a5568;
    margin-bottom: 20px;
    text-align: left;
    padding-right: 20px;
}

.contact-dropdown {
    border: 1px solid #E2E8F0;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 20px;
}

.contact-header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 15px;
    cursor: pointer;
    background-color: #F7FAFC;
    transition: background-color 0.3s ease;
}

.contact-header:hover {
    background-color: #EDF2F7;
}

.contact-header span {
    font-weight: 500;
    color: #1B3A4B;
    font-size: 16px;
}

.contact-header i {
    transition: transform 0.3s ease;
    margin-left: 10px;
    font-size: 18px;
}

.contact-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    padding: 0 15px;
}

.contact-content.open {
    max-height: 200px;
    padding: 15px;
}

.arrow-rotate {
    transform: rotate(180deg);
}

.contact-info {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 15px;
    color: #4a5568;
    flex-wrap: wrap;
}

.contact-info a {
    color: #0B6285;
    text-decoration: none;
    transition: color 0.3s ease;
}

.contact-info a:hover {
    color: #FF6B4A;
}

/* Responsive Design */
@media screen and (min-width: 1200px) {
    .post-detail-container {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 40px;
        padding-top: 40px;
    }
}

@media screen and (max-width: 1199px) {
    .post-detail-container {
        padding-top: 40px;
    }

    .post-image-box,
    .post-description-box {
        max-width: 500px;
    }
}

@media screen and (max-width: 767px) {
    .post-detail-container {
        width: 95%;
        padding: 30px 10px;
        gap: 20px;
        margin-top: 70px;
    }

    .post-description-box {
        padding: 20px;
        max-width: 400px;
    }

    .name {
        font-size: 20px;
    }

    .username {
        font-size: 16px;
    }

    .price {
        font-size: 24px;
    }

    .description {
        font-size: 14px;
        line-height: 1.5;
        padding-right: 10px;
    }

    .contact-header {
        padding: 12px;
    }

    .contact-content.open {
        padding: 12px;
    }

    .contact-info {
        font-size: 14px;
        gap: 10px;
    }
}

@media screen and (max-width: 480px) {
    .post-detail-container {
        width: 100%;
        padding: 25px 15px;
        gap: 15px;
        margin-top: 70px;
    }

    .post-description-box {
        max-width: 350px;
    }

    .title-line {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }

    .divider {
        display: none;
    }

    .name {
        font-size: 18px;
    }

    .username {
        font-size: 14px;
    }

    .price {
        font-size: 22px;
        margin-bottom: 12px;
    }

    .description {
        font-size: 13px;
        line-height: 1.4;
    }

    .header {
        padding: 0 15px;
        height: 70px;
    }

    .header .logo {
        font-size: 20px;
    }
}

@media screen and (max-height: 600px) {
    .post-detail-container {
        min-height: calc(100vh - 70px);
        margin-top: 70px;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="home()">CollegeBazaar</div>
        <div class="sidebar-btn" onclick="toggleSidebar()">
            <i class="uil uil-bars"></i>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">
            <i class="uil uil-times"></i>
        </div>
        <div class="content">
            <h3>Menu</h3>
            <ul>
                <li class="create-post-btn">
                    <a href="#" onclick="createPostClicked()">
                        <i class="uil uil-plus-circle"></i>
                        <span style="margin-left: 10px;">Create Post</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="profileClicked()">
                        <i class="uil uil-user"></i>
                        <span style="margin-left: 10px;">My Posts</span>
                    </a>
                </li>
                <li>
                    <a href="mailto:collegebazaardeveloper@gmail.com">
                        <i class="uil uil-envelope"></i>
                        <span style="margin-left: 10px;">Contact</span>
                    </a>
                </li>
                <li>
                    <form action="/logout" method="POST">
                        <button type="submit" class="delete-btn">
                            <i class="uil uil-signout"></i>
                            <span style="margin-left: 10px;">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="post-detail-container">
        <div class="post-image-box">
            <img src="{{ post.picture_url }}" alt="Post Image">
        </div>
        <div class="post-description-box">
            <div class="title-line">
                <span class="name">{{ post.name }}</span>
                <span class="divider">|</span>
                <span class="username">@{{ post.username_extracted }}</span>
            </div>
            <p class="price">${{ post.price }}</p>
            <p class="description">{{ post.description }}</p>
            
            <div class="contact-dropdown">
                <div class="contact-header" onclick="toggleContact()">
                    <span>Contact</span>
                    <i class="uil uil-angle-down"></i>
                </div>
                <div class="contact-content">
                    <div class="contact-info">
                        <a href="mailto:{{ post.University_email }}">{{ post.University_email }}</a>
                        <span class="divider">|</span>
                        <span class="phone">{{ post.phone }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function toggleContact() {
            const content = document.querySelector('.contact-content');
            const arrow = document.querySelector('.contact-header i');
            content.classList.toggle('open');
            arrow.classList.toggle('arrow-rotate');
        }

        function home() {
            window.history.back();
        }

        function profileClicked() {
            window.location.href = "/profile";
        }

        function createPostClicked() {
            window.location.href = "/create_post";
        }
    </script>
</body>
</html>
