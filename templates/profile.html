<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My posts - theCollegeBazaar</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0B6285;
            color: white;
            height: 80px;
            width: 100%;
            z-index: 100;
            padding: 0 20px;
            position: sticky;
            top: 0;
        }

        .header .logo {
            font-size: clamp(18px, 5vw, 25px);
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .header .logo:hover {
            color: #FF6B4A;
        }

        .header .sidebar-btn {
            font-size: clamp(20px, 5vw, 25px);
            cursor: pointer;
            color: white;
            transition: color 0.3s ease;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: min(300px, 80vw);
            height: 100%;
            background: linear-gradient(135deg, #0B6285 0%, #074961 100%);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 200;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            right: 0;
        }

        h1 {
            text-align: center;
            color: #1B3A4B;
            margin: 20px 0;
            font-size: clamp(24px, 5vw, 28px);
        }

        .scroller {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            width: 95%;
        }

        .post-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .picture-container {
            width: 100%;
            max-width: 200px;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            margin: 0 auto;
        }

        .picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .post-info {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-info h3 {
            color: #1B3A4B;
            font-size: clamp(16px, 4vw, 20px);
            word-wrap: break-word;
        }

        .price {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #28a745;
        }

        .post-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 150px;
            margin: 0 auto;
        }

        .delete-btn,
        .reply-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: clamp(14px, 3vw, 16px);
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .picture-container {
                max-width: 100%;
                height: auto;
            }

            .post-info {
                width: 100%;
                align-items: center;
            }

            .post-buttons {
                flex-direction: row;
                max-width: 100%;
                justify-content: center;
            }

            .post-buttons form {
                flex: 1;
                max-width: 150px;
            }
        }

        @media (max-width: 400px) {
            .scroller {
                padding: 10px;
            }

            .post-container {
                padding: 10px;
            }

            .post-buttons {
                flex-direction: column;
            }

            .post-buttons form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="home()">CollegeBazaar</div>
        <div class="sidebar-btn" onclick="toggleSidebar()">
            <i class="uil uil-bars"></i>
        </div>
    </header>  

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">
            <i class="uil uil-times"></i>
        </div>
        <div class="content">
            <h3>Menu</h3>
            <ul>
                <li class="create-post-btn">
                    <a href="#" onclick="createPostClicked()">
                        <i class="uil uil-plus-circle"></i>
                        <span style="margin-left: 10px;">Create Post</span>
                    </a>
                </li>
                <li>
                    <a href="mailto:collegebazaardeveloper@gmail.com">
                        <i class="uil uil-envelope"></i>
                        <span style="margin-left: 10px;">Contact</span>
                    </a>
                </li>
                <li>
                    <form action="/logout" method="POST">
                        <button type="submit" class="delete-btn">
                            <i class="uil uil-signout"></i>
                            <span style="margin-left: 10px;">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <h1>Your Posts!</h1>

    <div class="scroller">
        {% for post in posts %}
            <div class="post-container">
                <div class="post" onclick="openPost('{{ post._id }}')">
                    <div class="picture-container">
                        <img src="{{ post.picture_url }}" alt="Post Image">
                    </div>
                    <div class="post-info">
                        <h3>{{ post.name }}</h3>
                        <p class="price">${{ post.price }}</p>
                    </div>
                    <div class="post-buttons">
                        <form action="/delete_post/{{ post['_id'] }}" method="POST">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                        <form action="/delete_post/{{ post['_id'] }}" method="POST">
                            <button type="submit" class="delete-btn" style="background-color: orange;">Sold!</button>
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No posts to display.</p>
        {% endfor %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function home() {
            window.history.back();
        }

        function createPostClicked() {
            window.location.href = "/create_post"
        }

        function openPost(postId) {
            window.location.href = "/post/" + postId;
        }
    </script>
</body>
</html>
