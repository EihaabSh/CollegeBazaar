<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My posts - theCollegeBazaar</title>

    <!-- External Icon Library -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0B6285;
            color: white;
            height: 80px;
            width: 100%;
            z-index: 100;
            padding: 0 20px;
        }

        .header .logo {
            font-size: 25px;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            color: white;
            cursor: pointer;
        }

        .header .logo:hover {
            color: #FF6B4A;
        }

        /* Sidebar Button */
        .header .sidebar-btn {
            font-size: 25px;
            cursor: pointer;
            margin-left: 20px;
            color: white;
            transition: color 0.3s ease;
        }

        .header .sidebar-btn:hover {
            color: #FF6B4A;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #0B6285 0%, #074961 100%);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 200;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar .close-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: color 0.3s ease;
        }

        .sidebar .close-btn:hover {
            color: #FF6B4A;
        }

        .sidebar .content {
            margin-top: 70px;
            padding: 0 10px;
        }

        .sidebar .content h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .sidebar .content ul {
            list-style: none;
            padding: 0;
        }

        .sidebar .content ul li {
            margin-bottom: 20px;
        }

        .sidebar .content ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .content ul li a:hover {
            background-color: #FF6B4A;
            transform: translateX(5px);
        }

        .sidebar .content .create-post-btn {
            background-color: #FF6B4A;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar .content .create-post-btn:hover {
            transform: translateY(-2px);
        }

        .sidebar .delete-btn {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .sidebar .delete-btn:hover {
            background-color: #FF6B4A;
        }

        h1 {
            text-align: center;
            color: #1B3A4B;
            margin: 20px 0;
            font-size: 28px;
        }

        .scroller {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            height: auto;
        }

        .post-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post {
            display: flex;
            gap: 20px;
            align-items: start;
        }

        .picture-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .post-container:hover .picture-container img {
            transform: scale(1.05);
        }

        .post-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-info h3 {
            color: #1B3A4B;
            margin: 0;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .post-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 100px;
        }

        .delete-btn,
        .reply-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .reply-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reply-btn:hover {
            background-color: #388E3C;
        }

        .logout-container {
            text-align: center;
            margin: 20px 0;
        }

        .logout-btn {
            background-color: #1B3A4B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #FF6B4A;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="home()">CollegeBazaar</div>
        <!-- Sidebar Toggle Button -->
        <div class="sidebar-btn" onclick="toggleSidebar()">
            <i class="uil uil-bars"></i>
        </div>
    </header>  

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">
            <i class="uil uil-times"></i>
        </div>
        <div class="content">
            <h3>Menu</h3>
            <ul>
                <li class="create-post-btn">
                    <a href="#" onclick="createPostClicked()">
                        <i class="uil uil-plus-circle"></i>
                        <span style="margin-left: 10px;">Create Post</span>
                    </a>
                </li>
                
                <li>
                    <a href="mailto:eihaabsharif@gmail.com">
                        <i class="uil uil-envelope"></i>
                        <span style="margin-left: 10px;">Contact</span>
                    </a>
                </li>
                <li>
                    <form action="/logout" method="POST">
                        <button type="submit" class="delete-btn">
                            <i class="uil uil-signout"></i>
                            <span style="margin-left: 10px;">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <h1>Your Posts!</h1>

    <div class="scroller">
        {% for post in posts %}
            <div class="post-container">
                <div class="post" onclick="openPost('{{ post._id }}')">
                    <div class="picture-container">
                        <img src="{{ post.picture_url }}" alt="Post Image">
                    </div>
                    <div class="post-info">
                        <h3>{{ post.name }}</h3>
                        <p class="price">${{ post.price }}</p>
                    </div>
                    <div class="post-buttons">
                        <form action="/delete_post/{{ post['_id'] }}" method="POST">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                        <form action="/delete_post/{{ post['_id'] }}" method="POST">
                            <button type="submit" class="delete-btn" style="background-color: orange;">Sold!</button>

                        </form>
                       
                    </div>
                </div>
            </div>
        {% else %}
            <p>No posts to display.</p>
        {% endfor %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function home() {
            window.history.back();
        }

        function reply(post_id) {
            window.location.href = "/send_reply/" + post_id;
        }

        function createPostClicked() {
            window.location.href = "/create_post"
        }

        function profileClicked() {
            window.location.href = "/profile";
        }

        function openPost(postId) {
            window.location.href = "/post/" + postId;
        }
    </script>
</body>
</html>
